<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-nav-list (closeSidenav)="sidenav.close()"></app-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-header (sidenavToggle)="sidenav.toggle()"></app-nav-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
